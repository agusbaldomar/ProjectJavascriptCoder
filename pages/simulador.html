<!--Formulario del credito--------->
<main class="container form w-100">
    <section class="row my-5 ">
        <div class="col-12 ">
            <h1 class="text-center tituloPrincipal bounce-in-top ">SIMULA TU CREDITO</h1>
                <form  class="row seccion1" class="col-12 ">
                    <div class="row">
                            <div class="col-md-6 mx-auto ">
                                <input type="text" id="nameCompleto" class="form-control ziseImput my-5" placeholder="Ingrese Nombre Completo" data-sb-validations="required,nombre" aria-label="Ingrese Nombre Completo">
                                <input type="text" id="Dni" class="form-control ziseImput my-5" placeholder="Ingrese su DNI" data-sb-validations="required,dni" aria-label="Ingrese su DNI">
                                <input type="text" id="Age" class="form-control ziseImput my-5" placeholder="Ingrese Su Edad" data-sb-validations="required,edad" aria-label="Ingrese Su Edad">
                            </div>
                   </div>
                    <div class="row">
                               <div class="col-md-6 mx-auto">
                                    <input type="number" id="montoSolicitado" class="form-control ziseImput my-5"  placeholder="Ingrese Monto que desea solicitar" data-sb-validations="required,number">
                                    <input type="number" id="numerocuotas" class="form-control ziseImput my-5" placeholder="Ingrese Cantidad de Cuotas que desearia" data-sb-validations="required,number">
                                    <input type="number" id="Intereses"  class="form-control ziseImput my-5"  placeholder="Ingrese Monto de Interes Maximo a Pagar" data-sb-validations="required,number">
                                </div>
                                <div class="my-4 mx-3 text-center">
                                    <button id="botonEnviar" class="btn btn-secondary botonContacto py-1" >CALCULAR</button>
                                </div>
                    <div  class="col-md-6 mx-auto informacion" id="contenedor"></div>
                </form>
        </div>
    </section>
</main>
